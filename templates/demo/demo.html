<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link rel="stylesheet" href="{{ url_for('demo.static', filename='css/demo.css') }}">

</head>

<body>

  <div class="header">
      <h1>Let's Fly</h1>
  </div>

  <div class="content">
      <button class="button" id="btn">Click Me</button>
      
      <h3>Flag:</h3>
      <div class="text" id="text" style="display: none;">CTF{This_Is_The_D3M0_F1aG}</div>
  </div>
  
  <script>
    function showText() {
        document.getElementById("text").style.display = "block";
    }
    
    function myFunction() {
        showText();
    }
    
    const btn = document.getElementById("btn");
    btn.addEventListener("click", myFunction);
  </script>

</body>

</html>
