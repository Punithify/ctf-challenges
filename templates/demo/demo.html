<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #text {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="btn" onclick="showText()">Click Me</button>
    <div id="text">CTF{This_Is_The_D3M0_F1aG}</div>

    <script>
        function showText() {
            document.getElementById("text").style.display = "block";
        }
    </script>
</body>
</html>
