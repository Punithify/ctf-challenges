<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flag Checker</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-5">Welcome to the Flag Checker</h1>
      <div class="form-group row justify-content-center">
        <div class="col-md-6">
          <input
            type="text"
            id="flagInput"
            class="form-control"
            placeholder="Enter the flag"
          />
        </div>
        <div class="col-md-3">
          <button onclick="checkFlag()" class="btn btn-primary btn-block">
            Submit
          </button>
        </div>
      </div>

      <div id="imageContainer" style="display: none" class="text-center mt-5">
        <img
          id="secretImage"
          alt="Secret Image"
          class="img-fluid rounded"
          style="max-width: 500px"
        />
      </div>
    </div>

    <script>
      function checkFlag() {
        var enteredFlag = document
          .getElementById('flagInput')
          .value.trim()
          .toLowerCase();

        // Send GET request to Flask backend to validate flag
        fetch(
          `/biscuit/api/validateFlag?flag=${encodeURIComponent(enteredFlag)}`
        )
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              document.getElementById('imageContainer').style.display = 'block';
              document.getElementById('secretImage').src = data.imageURL;
            } else {
              alert('Incorrect flag. Please try again.');
            }
          })
          .catch((error) => {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
          });
      }
    </script>
  </body>
</html>
