<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscuit Site</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        // Function to make an AJAX request to set the cookie
        function setCookie() {
          var xhr = new XMLHttpRequest();
          xhr.open('GET', '/_set_cookie', true);
          xhr.send();
        }

        // Call setCookie function when the DOM content is loaded
        setCookie();
      });
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-4">You like cookies or biscuits</h1>
      <h3 class="mt-5">Parle G is still legendary</h3>
      <img
        src="https://5.imimg.com/data5/LV/KW/LY/SELLER-81253025/parle-g-500x500.png"
        alt="Image"
        class="img-fluid mt-3"
      />
    </div>
  </body>
</html>
