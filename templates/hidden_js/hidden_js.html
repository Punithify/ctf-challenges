<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Times New Roman', serif;
            text-align: center;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .welcome-message {
            font-size: 2.5em;
            color: #2c3e50;
            text-shadow: 2px 2px 4px #b8b8b8;
            letter-spacing: 0.1em;
            margin-top: 100px;
            position: relative;
            z-index: 1; /* Make sure it's above the scattered letters */
        }
        .greeky-style {
            font-style: italic;
            color: #8e44ad;
        }
        .scattered-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Layer it behind the main message */
            overflow: hidden;
        }
        .letter {
            position: absolute;
            font-size: 2em;
            color: #2c3e50;
            opacity: 0.8; /* Slight transparency to blend with background */
        }
    </style>
</head>
<body>
    <div id="welcome" class="welcome-message"></div>
    <div class="scattered-container" id="scatteredContainer"></div>

    <script src="{{ url_for('hidden_js.static', filename='js/hidden_js.js') }}"> </script>

</body>
</html>
