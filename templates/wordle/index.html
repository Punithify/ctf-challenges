<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenging Wordle Game</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .word-box {
        display: inline-block;
        width: 40px;
        height: 40px;
        line-height: 40px;
        text-align: center;
        border: 1px solid black;
        margin: 2px;
        font-size: 20px;
        cursor: pointer;
      }
      .correct {
        background-color: green;
        color: white;
      }
      .exists {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Challenging Wordle Game</h1>
      <div id="wordleBoard" class="mt-3"></div>
      <div class="mt-3">
        <label for="guessInput">Enter Your Guess:</label>
        <input type="text" id="guessInput" class="form-control" />
        <button class="btn btn-primary mt-2" onclick="submitGuess()">
          Submit Guess
        </button>
      </div>
      <div id="feedback" class="mt-3"></div>
    </div>

    <script>
      // Define the target word
      const targetWord = 'gobi'.toUpperCase(); // Target word "gobi"

      // Generate a random wordle with the target word placed in a challenging position
      function generateWordle() {
        const wordleBoard = document.getElementById('wordleBoard');
        let wordHtml = '';
        let targetIndex = 0; // Index to track characters of the target word
        for (let i = 0; i < 12; i++) {
          wordHtml += '<div class="word-row">';
          for (let j = 0; j < 12; j++) {
            let randomChar = '';
            // Place the characters of the target word "gobi" in a challenging position
            if (i === 0 && j === 11 && targetIndex < targetWord.length) {
              randomChar = targetWord[targetIndex];
              targetIndex++;
            } else if (i === 11 && j === 0 && targetIndex < targetWord.length) {
              randomChar = targetWord[targetIndex];
              targetIndex++;
            } else {
              // Include a random character for other positions
              randomChar = String.fromCharCode(
                65 + Math.floor(Math.random() * 26)
              ); // Random uppercase letter
            }
            wordHtml += `<div class="word-box">${randomChar}</div>`;
          }
          wordHtml += '</div>';
        }
        wordleBoard.innerHTML = wordHtml;
      }

      // Check if the input word matches the target word
      function submitGuess() {
        const guessInput = document
          .getElementById('guessInput')
          .value.trim()
          .toUpperCase();
        const feedback = document.getElementById('feedback');
        if (guessInput.length !== targetWord.length) {
          feedback.innerHTML = 'Please enter a word of the correct length.';
          return;
        }
        const isCorrect = checkGuess(guessInput);
        if (isCorrect) {
          feedback.innerHTML = 'Congratulations! You guessed the word!';
        } else {
          feedback.innerHTML = 'Sorry, try again.';
        }
      }

      // Check if the guess matches the target word
      function checkGuess(guess) {
        return guess === targetWord;
      }

      // Initialize the game when the page loads
      window.onload = function () {
        generateWordle();
        document.getElementById('guessInput').focus();
      };
    </script>
  </body>
</html>
