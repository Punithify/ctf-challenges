services:
  web:
    build: .
    environment:
      - FLASK_ENV=production
    volumes:
      - .:/app
    command: bash -c "if [ ${FLASK_ENV} = 'development' ]; then flask run --host=0.0.0.0 --port=5000; else gunicorn --bind 0.0.0.0:5000 app:app; fi"
    restart: unless-stopped

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '80:80'
    restart: unless-stopped
    depends_on:
      - web
