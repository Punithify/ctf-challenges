version: '3'

services:
  web:
    build: .
    ports:
      - '5000:5000'
    environment:
      - FLASK_ENV=${FLASK_ENV}
    command: >
      bash -c "if [ \"$FLASK_ENV\" = \"production\" ]; then gunicorn --bind 0.0.0.0:5000 app:app; else flask run --host=0.0.0.0 --port=5000; fi"

  nginx:
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
